<title>PSB操作函数</title>
</head>

<body>
<p>
		<pre style="COLOR: #3366ff">
GetPSBStatus(PSB_No)							// 获取PSB的值
SetPSB(PSB_No)								// 将相应PSB置1
ResetPSB(PSB_No)								// 将相应PSB置0
		</pre>
		<pre style = "COLOR: #ff3333">实例:       		// PSB(301) = PSB(300)</pre>
		<pre style="COLOR: #8080ff">
if( GetPSBStatus(300) )
	SetPSB( 301 );
else
	ResetPSB( 301 );
		</pre>
</body>
</html>
