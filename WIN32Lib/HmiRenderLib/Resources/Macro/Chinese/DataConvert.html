		<pre style="COLOR: #33ff33">// 数据类型转换</pre>
		
		<pre style="COLOR: #3366ff">
Word_2_Int16(w)     ((short)(w))
Word_2_Int32(w)     ((int)(short)(w))
DWord_2_Int32(dw)   ((int)(dw))

Int32_2_DWord(i)    ((DWORD)(i))
